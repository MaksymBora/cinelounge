<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:image"
      content="https://cinelounge.pp.ua/src/assets/link-preview.jpg"
    />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Webpage with movies list" />
    <meta property="og:title" content="CineLounge" />
    <meta
      property="og:description"
      content="Cinelounge is a web application for finding movies to suit any taste and preference."
    />
    <meta property="og:url" content="https://cinelounge.pp.ua" />
    <title>CineLounge</title>
    <link rel="icon" type="image/x-icon" href="./src/assets/favicon.ico" />
    <link rel="stylesheet" href="/src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="imageGallery"></div>
    <div id="trailerModal"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
